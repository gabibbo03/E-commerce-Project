<!DOCTYPE html>
<html>
<head>
    <title>Camnbia Telefono</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>
{% include "header.html" %}
<div class="container">
    <form action="/Change_Phone" method="post">
        <h1>Cambia Telefono:</h1>

        <div class="container">Il tuo vecchio numero: {{ vecchio_numero }}</div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}. Go to <a href="{{ url_for('user_manager.login_page') }}">login_page</a>.
                </div>
            {% endif %}
        {% endwith %}

        <label for="tel1">Numero nuovo:</label>
        <input type="text" id="tel1" name="tel1" required>
        <label for="tel2">Ripeti:</label>
        <input type="text" id="tel2" name="tel2" required>
        <input type="submit" value="Cambia">
    </form>
</div>
</body>
</html>
